<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="background"><!-- Main background -->

          <div id="screen">
          </div>

          <div id="main">
            <div id="first-rows">
              <button class="del-bg" id="delete" onclick="clearScreen()">Del</button>
              <button class="btn-style opera-bg value align operator" onclick="operatorIsPressed('+')">+</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numberIsPressed(7)">7</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(8)">8</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(9)">9</button>
              <button class="btn-style opera-bg operator" onclick="operatorIsPressed('-')">-</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numberIsPressed(4)">4</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(5)">5</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(6)">6</button>
              <button class="btn-style opera-bg operator" onclick="operatorIsPressed('*')">x</button>
            </div>

            <div class="rows">
              <button class="btn-style num-bg num first-child" onclick="numberIsPressed(1)">1</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(2)">2</button>
              <button class="btn-style num-bg num" onclick="numberIsPressed(3)">3</button>
              <button class="btn-style opera-bg operator" onclick="operatorIsPressed('/')">/</button>
            </div>

            <div class="rows">
              <button class="num-bg zero num" id="zero" onclick="numberIsPressed(0)">0</button>
              <button class="btn-style num-bg period num fall-back" onclick="numberIsPressed('.')">.</button>
              <button id="eqn-bg" class="eqn align" onclick="equalsIsPressed()">=</button>
            </div>

          </div>

        </div>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>

</html>
